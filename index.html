<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80 Anos de Magali Borges da Fonseca</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #e6e6fa, #d8bfd8);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #1e90ff; /* Cor azul */
        }

        h1 {
            font-size: 48px;
            margin: 0;
            font-weight: bold;
        }

        h2 {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            gap: 20px; /* Espaçamento entre elementos */
        }

        .main-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .main-image img {
            width: auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 3px solid #1e90ff; /* Borda azul */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Sombra mais pronunciada */
        }

        .side-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .highlight {
            font-size: 24px;
            font-weight: bold;
            color: #1e90ff; /* Cor azul */
            cursor: pointer;
            margin: 10px 0; /* Espaço entre os nomes */
            transition: color 0.3s ease;
        }

        .thank-you-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .thank-you-photo img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .thank-you-message {
            flex: 1;
            text-align: center;
            font-size: 18px;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .contact-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #555;
            font-size: 32px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .contact-icons a:hover {
            transform: scale(1.2);
            color: #333;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px; /* Espaçamento entre os botões */
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(to right, #666, #000);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .video-container {
            text-align: center;
        }

        .video-container h3 {
            margin-bottom: 10px;
            color: #333;
        }

        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }

            header h2 {
                font-size: 24px;
            }

            .main-content {
                flex-direction: column;
            }

            .main-image {
                margin-bottom: 20px;
            }

            .main-image img {
                max-width: 100%;
                height: auto;
            }

            .side-content {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .highlight {
                font-size: 20px; /* Ajustar tamanho das letras */
                margin: 10px 0; /* Espaçamento entre os nomes */
            }

            .modal-content {
                width: 90%;
                max-width: 600px;
                height: auto;
            }

            .modal-content.ebook {
                height: auto;
            }

            .book-cover {
                max-width: 100%;
                height: auto;
            }
        }

        @media screen and (min-width: 769px) {
            .main-content {
                flex-direction: row;
            }

            .side-content {
                margin-left: 20px; /* Espaçamento ao lado da foto */
                align-items: flex-start;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            overflow-y: auto; /* Permitir rolagem vertical */
            max-height: 90%; /* Limite de altura para permitir rolagem */
            text-align: center;
        }

        .modal-content img {
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 60vh;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            z-index: 2; /* Garantir que esteja acima da imagem */
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <br><br>
            <h1>Magali Borges da Fonseca</h1>
            <h2>Parabéns pelos seus 80 Anos!</h2>
        </header>

        <div class="main-content">
            <div class="main-image">
                <img src="https://media.licdn.com/dms/image/v2/D4D22AQGML5Stdpr6yA/feedshare-shrink_2048_1536/feedshare-shrink_2048_1536/0/1721915380682?e=1734566400&v=beta&t=8STY30ztcIza-eU7gq4Ia9kXA1-1ZUo6Zt9vuZgqqug" alt="Magali Fonseca">
            </div>
            <div class="side-content">
                <div class="highlight" onclick="openModal('thank-you-modal')">Agradecimentos</div>
                <div class="highlight" onclick="openModal('ebook-modal')">E-Book</div>
                <div class="highlight" onclick="openModal('contact-modal')">Contato</div>
            </div>
        </div>

        <div id="thank-you-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeModal('thank-you-modal')">&times;</span>
                <div class="thank-you-container">
                    <div class="thank-you-photo">
                        <img src="https://media.licdn.com/dms/image/v2/D4E22AQGaYL7fqNHKeQ/feedshare-shrink_800/feedshare-shrink_800/0/1727891283852?e=1734566400&v=beta&t=Cyamch7yiLf9YYHcKcFBCphzuRbNvn0hEX_YFv04LVk" alt="Magali Fonseca">
                    </div>
                    <div class="thank-you-message">
                        <p>Obrigada a todos pelas felicitações de aniversário!<br><strong>Magali Fonseca</strong></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="ebook-modal" class="modal hidden">
            <div class="modal-content ebook">
                <span class="close" onclick="closeModal('ebook-modal')">&times;</span>
                <div class="modal-title"></div>
                <div class="photo-frame">
                    <img src="https://media.licdn.com/dms/image/v2/D4E22AQHbEvVJ93uiAA/feedshare-shrink_800/feedshare-shrink_800/0/1721844331171?e=1734566400&v=beta&t=Y5sBqelR5Fs_o-Qqw81a_uRNmP8BS3JlXebNrN_iecw" alt="Capa do livro Memórias Vívidas - Magali Fonseca" class="book-cover">
                </div>
                <div class="btn-container">
                    <a href="https://ravellsl.github.io/magali-ebook/#" target="_blank" class="btn">
                        Computador
                    </a>
                    <a href="https://ravellsl.github.io/magali-ebook-mobile/" target="_blank" class="btn">
                        Smartphone
                    </a>
                </div>
            </div>
        </div>

        <div id="contact-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeModal('contact-modal')">&times;</span>
                <div class="modal-title">Contato</div>
                <div class="contact-icons">
                    <a href="https://wa.me/5581988886460" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    <a href="mailto:maggafonseca@gmail.com"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>

        <div id="welcome-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('welcome-modal')">&times;</span>
                <div class="modal-title">Álbum da Festa</div>
                <img src="https://media.licdn.com/dms/image/v2/D4D22AQEb2hFQgS-zKw/feedshare-shrink_800/feedshare-shrink_800/0/1723659879061?e=1733356800&v=beta&t=vPq6AnlrIk5PRfpB2AogkbHEjYf-OL5bcA0Bneek5CU" alt="Álbum da Festa">
                <div class="btn-container">
                    <a href="https://photos.app.goo.gl/eGN9Vd1rdoBw92pD7" target="_blank" class="btn">
                        Acessar
                    </a>
                </div>
            </div>
        </div>

        <br><br><br><br>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        window.onclick = function(event) {
            var modals = document.getElementsByClassName('modal');
            for (var i = 0; i < modals.length; i++) {
                var modal = modals[i];
                if (event.target == modal) {
                    modal.classList.add('hidden');
                }
            }
        }

        window.onload = function() {
            openModal('welcome-modal');
        }
    </script>
</body>
</html>
