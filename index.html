<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80 Anos de Magali Borges da Fonseca</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #e6e6fa, #d8bfd8);
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .photo-frame img {
            width: 25%;
            display: block;
            margin: 20px auto;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            font-family: 'Roboto', sans-serif;
            color: #464747;
        }

        .section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .section:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .section-content {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .section-title {
            font-size: 24px;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #333;
        }

        .thank-you-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .thank-you-photo img {
            width: 150px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .thank-you-message {
            flex: 1;
            text-align: center;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .contact-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #555;
            font-size: 24px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .contact-icons a:hover {
            transform: scale(1.2);
            color: #333;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            background-image: linear-gradient(to right, #666, #000);
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .video-container {
            text-align: center;
        }

        .video-container h3 {
            margin-bottom: 10px;
            color: #333;
        }

        @media screen and (max-width: 768px) {
            .photo-frame img {
                width: 50%;
            }

            .section-content {
                font-size: 18px;
            }

            .btn-container {
                margin-top: 20px;
            }

            .section-content h3 {
                text-align: center;
            }

            .audio-player {
                margin: 0 auto;
                text-align: center;
            }

            .section-content iframe {
                max-width: 100%;
                height: auto;
            }

            .video-container {
                max-width: 100%;
                margin-bottom: 15px;
            }

            .thank-you-container {
                flex-direction: column;
            }

            .thank-you-photo img {
                margin-bottom: 20px;
                margin-right: 0;
            }
        }

        @media screen and (min-width: 769px) {
            .section-content {
                font-size: 18px;
            }
        }

        .audio-player {
            margin: 0 auto;
            text-align: center;
        }

        .section-content h3 {
            text-align: center;
        }

        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Magali Borges da Fonseca</h1>
        </header>

        <div class="photo-frame">
            <img src="https://www.funimada.com/assets/images/cards/big/80th-birthday-65.gif" alt="Feliz Aniversário!">
        </div>

        <h2>Parabéns pelos seus 80 Anos!</h2>

        <div class="section" onclick="toggleSection('thank-you-modal')">
            <h2 class="section-title">Agradecimentos</h2>
            <div id="thank-you-modal" class="section-content">
                <div class="thank-you-container">
                    <div class="thank-you-photo">
                        <img src="https://media.licdn.com/dms/image/D4E03AQFIDgPke-0SYQ/profile-displayphoto-shrink_800_800/0/1709168189875?e=1727308800&v=beta&t=lqpMfbeva_wjLk9QZspifc5cGdMk1p4oNGaARTxGqrM" alt="Magali Fonseca">
                    </div>
                    <div class="thank-you-message">
                        <p>Obrigado pelas felicitações de aniversário!<br>Magali Fonseca</p>
                    </div>
                </div>
            </div>
        </div>        

        <div class="section" onclick="toggleSection('ebook-modal')">
            <h2 class="section-title">E-Book</h2>
            <div id="ebook-modal" class="section-content">
                <div class="photo-frame">
                    <img src="https://media.licdn.com/dms/image/D4E22AQHZoiMKFLqItw/feedshare-shrink_800/0/1721176698384?e=1724284800&v=beta&t=3j9mxLd_pZ3r2rvAGS7yoSMPKCSPRu49K137aOkZHzo" alt="Capa do E-Book" class="book-cover">
                </div>
                
                <div class="btn-container">
                    <a href="https://ravellsl.github.io/magali-ebook/#" target="_blank" class="btn">Versão Web</a>
                </div>
            </div>
        </div>    

        <div class="section" onclick="toggleSection('contact-modal')">
            <h2 class="section-title">Contato</h2>
            <div id="contact-modal" class="section-content">
                <div class="contact-icons">
                    <a href="https://wa.me/" target="_blank"><i class="fab fa-whatsapp"></i></a>             
                    <a href="mailto:maggafonseca@gmail.com"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSection(sectionId) {
            var modal = document.getElementById(sectionId);
            var isVisible = modal.style.display !== 'none' && modal.style.display !== '';
            modal.style.display = isVisible ? 'none' : 'block';
        }
    </script>
</body>
</html>
